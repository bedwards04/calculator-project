<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div id="previous" class="previous-operand"></div>
            <div id="current" class="current-operand"></div>
        </div>
    <button id="all-clear" class="span-two-btns">AC</button>
    <button id="delete">DEL</button>
    <button class="operator">รท</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator">*</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator">-</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator">+</button>
    <button class="number">.</button>
    <button class="number">0</button>
    <button id="equals" class="span-two-btns">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
